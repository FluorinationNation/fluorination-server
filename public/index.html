  <head>

    <!-- favicon -->

    <!-- bootstrap -->

  <body>
    <div id="app">

      <!-- user details in top right -->
      <div id='userblock'>
        <div v-if='username'>
          <a class='text-underline mr-2' href title='View profile' @click='to_view("user", username);$event.preventDefault()'>{{ username }}</a>
          <button class='btn btn-outline-danger m-2' @click='sign_out' @click='sign_out'>Sign out</button>
        </div>
        <div v-else>
          <button class='btn btn-outline-primary m-2' @click='to_view("sign_in")'>Sign in</button>
          <button class='btn btn-outline-success m-2' @click='to_view("sign_up")'>Sign up</button>
        </div>
      </div>

      <!-- main view -->
      <component
        :is='current_view'
        :data='data'
        @update-user='update_user'
        @to-view='to_view'></component>

      <!-- footer -->
      <div class='jumbotron jumbotron-fluid bg-light mb-0 py-3' id='footer'>
        <div class='text-center'>
          <a class='text-dark mx-3' @click='to_view("search");$event.preventDefault()' href>Search</a> |
          <a class='text-dark mx-3' @click='to_view("post");$event.preventDefault()' href>Post</a> |
          <a class='text-dark mx-3' @click='to_view("about");$event.preventDefault()' href>About</a>
        </div>
      </footer>

    </div>
  </body>
